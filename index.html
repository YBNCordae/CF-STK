<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A股股价区间对比（Pages版）</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>A股：今日收盘价 vs 区间统计（均值 / 最高 / 最低）</h1>

    <div class="card grid">
      <div>
        <label>股票代码（例：600519 / 000001 / 600519.SH）</label>
        <input id="code" value="600519" />
      </div>

      <div>
        <label>区间选择</label>
        <div class="row">
          <label class="radio"><input type="radio" name="mode" value="n" checked> 最近N个交易日</label>
          <label class="radio"><input type="radio" name="mode" value="range"> 自定义起止日期</label>
        </div>
      </div>

      <div id="nBox">
        <label>N（交易日）</label>
        <input id="n" type="number" min="5" max="2000" value="60" />
      </div>

      <div id="rangeBox" class="hidden">
        <label>开始（YYYYMMDD）</label>
        <input id="start" value="" />
        <label style="margin-top:8px;">结束（YYYYMMDD）</label>
        <input id="end" value="" />
      </div>

      <div>
        <label>我的买入价（可选）</label>
        <input id="buy" type="number" min="0" step="0.01" placeholder="例如 52.60" />
        <label style="margin-top:8px;">持股数量（可选）</label>
        <input id="shares" type="number" min="0" step="100" placeholder="例如 5700" />
      </div>

      <div class="btns">
        <button id="btn">查询</button>
        <button id="downloadCsv" disabled>下载 CSV</button>
        <button id="exportXlsx" disabled>导出 Excel（查询概览+区间数据）</button>
      </div>
    </div>

    <div class="card" id="summary"></div>

    <div class="card">
      <h2>区间走势（收盘价）</h2>
      <div id="chartClose" class="chart"></div>
    </div>

    <div class="card">
      <h2>换手率（%）</h2>
      <div id="chartTor" class="chart"></div>
      <div class="muted">说明：换手率来自 TuShare daily_basic.turnover_rate（单位：%）。</div>
    </div>

    <div class="card">
      <h2>原始数据（日期 / 收盘价 / 换手率）</h2>
      <div id="table"></div>
    </div>
  </div>

  <script src="/assets/app.js"></script>
</body>
</html>
